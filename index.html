<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean dashboard</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <!-- MYSTYLE -->
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>

    <div class="bla_main-container d-flex flex-column">

        <header class="bla_header col-12 flex-fill flex-grow-0">

            <nav class="navbar navbar-nav navbar-expand">

                <div class="container-fluid p-0">

                    <form class="d-flex form-control align-middle p-0 py-0" role="search">

                        <!-- LOGHI -->
                        <div class="col-auto">
                            <a class="navbar-brand d-md-none d-block flex-shrink-0" href="#"><img class="bla_logo-mobile" src="./img/mobile-logo.png" alt="logo boolean"></a>
                            <a class="navbar-brand d-none d-md-block flex-shrink-0" href="#"><img class="bla_logo-extended " src="./img/logo.svg" alt="logo boolean"></a>
                        </div>

                        <!-- LOGHI -->
                        
                        <div class="container-fluid my-auto">


                            <div class="row flex-nowrap ">
                                <div class="col-auto my-auto">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                
    
                                <div class="col-auto flex-grow-1 flex-shrink-1 my-auto">
                                    <input class="d-print-block form-control form-control-lg bg-dark-subtle me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                                </div>
                                
                                <div class="col-auto my-auto">
                                    <ul class="row ">
                                        <!-- Solo expanded -->
                                        <li class="col-3 d-none d-md-block p-0"><button class="btn" type="submit"><i class="fa-solid fa-list"></i></button></li>
                                        <li class="col-3 d-none d-md-block p-0"><button class="btn" type="submit"><i class="fa-solid fa-circle-question"></i></button></li>
                                        <li class="col-3 d-none d-md-block p-0"><button class="btn" type="submit"><i class="fa-solid fa-ellipsis-vertical"></i></button></li>
                                        <!-- Solo expanded -->
                                        <li class="col-3 p-0"><button class="btn bla_secondary-color" type="submit"><i class="fa-solid fa-bell"></i></button></li>
                                    </ul>
                                </div>

                            </div>
                        </div> 
                    </form>
                </div>
                     
            </nav>     
        </header>

        <main class="bla_main col-12 flex-grow-1 d-flex">
            
            <aside class="bla_sidebar flex-shrink-0">
                sidebar
            </aside>

            <section class="bla_content flex-grow-1">
                content
            </section>
        </main>


    </div>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
